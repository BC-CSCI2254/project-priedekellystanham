<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Final.css">
  <script type="text/javascript" src="Final.js"></script>
</head>
<body onload= "questionContent()">
<div class="container text-center"  id="question">
  <div class="row">
    <div class="col-sm-3" id ="a" onclick="nextQuestion(x, y)">
    </div>
    <div class="col-sm-6">
      <div class="progress progress-striped" id="progressBar">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:80%">
      </div>
</div>
    </div>
    <div class="col-sm-3" id ="b" onclick="nextQuestion(x, y)">

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" id= "questionid">
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3" id ="c" onclick="nextQuestion(x, y)">
    </div>
    <div class="col-sm-3">
      <button type="home" class="btn btn-default btn-sm" onclick=" home()" id="homebutton">Home</button>

    </div>
    <div class="col-sm-3">
      <button type="finish" class="btn btn-default btn-sm" onclick=" finish()" id="finishbutton">Finish</button>
    </div>
    <div class="col-sm-3" id ="d" onclick="nextQuestion(x, y)">

    </div>
  </div>
</div>
</body>
</html>
